{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}DCCAEP | Link Student{% endblock head_title %}

{% block content %}
    <h1>Link {{ prospect}} to Student</h1>
	<form class='form-inline' method='get'>
        <div class="form-group">
            <label class="sr-only" for="id_name">Student Name or WRU</label>
            <input class="form-control" id="id_name" name="name" type="text" placeholder="Student Name or WRU" />
        </div>          
    <button type="submit" class="btn btn-default btn-sm">Filter Students</button>
    <a href="{% url 'people:prospect link student' pk=prospect.pk %}" class="btn btn-default btn-sm">Clear</a>
    </form>
    <form action="" method="post">
        {% crispy form %}
        <button type="submit" class="btn btn-success" value="Submit">Link</button>
    </form>
{% endblock content %}
