{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}DCCAEP | {{prospect}} Status{% endblock head_title %}
{% block content %}
<h1>Update Status for {{ prospect }}</h1>
<form class="form_group" method="post">
    {% crispy form %}
    <button type="submit" class="btn btn-success">Update Status</button>
</form>
{% endblock content %}
