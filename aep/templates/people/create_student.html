{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="well">
    <form method="post">
        {% csrf_token %}
            {% crispy user_form %}
            {% crispy form %}
            {% crispy wioa_form %}
        <button class="btn btn-success" type="submit" value="Submit">Create Student</button>
    </form>
</div>
{% endblock content %}
