{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}DCCAEP | {{prospect}} Assign Advisor{% endblock head_title %}
{% block content %}
<h1>Assign Advisor for {{ prospect }}</h1>
<form class="form_group" method="post">
    {% crispy form %}
    <button type="submit" class="btn btn-success">Assign</button>
</form>
{% endblock content %}
