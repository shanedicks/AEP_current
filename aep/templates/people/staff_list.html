{% extends "base.html" %}

{% block content %}
    <h1>Staff</h1>
    <table class="table">
    	<tr>
    		<th>Name</th>
    		<th>Phone</th>
    		<th>Email</th>
        {% for staff in object_list %}
        	<tr>
	            <td><a href="{{ staff.get_absolute_url }}">{{ staff }}</a></td>
	            <td>{{ staff.phone }}</td>
	            <td>{{ staff.email }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
