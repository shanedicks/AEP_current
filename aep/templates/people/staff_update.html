{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}DCCAEP | Edit {{staff}} info{% endblock head_title %}

{% block content %}
<form class="form_group" method="post">
    {% csrf_token %}
    {% crispy form %}
    <button type="submit" class="btn btn-success">Update Info</button>
</form>
{% endblock content %}
