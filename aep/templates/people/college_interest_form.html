{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}DCCAEP | College Interest Form{% endblock head_title %}
{% block content %}
<h1>College Interest Form for {{student}}</h1>
<div class="well">
    <form method="post">
        {% csrf_token %}
            {% crispy form %}
        <button class="btn btn-success btn-lg center-block" type="submit" value="Submit">Submit</button>
    </form>
</div>
{% endblock content %}
