{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}DCCAEP | Update Notes{% endblock head_title %}
{% block content %}
<h1>Updates Note for {{object}}</h1>
<div class="well">
    <form method="post">
            {% crispy form %}
        <button class="btn btn-success btn-lg center-block" type="submit" value="Submit">Update</button>
    </form>
</div>
{% endblock content %}
