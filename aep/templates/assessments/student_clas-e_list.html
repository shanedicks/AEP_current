{% extends "base.html" %}
{% block content %}
<h1>CLAS-E Results for {{student}}</h1>
{% for test in object_list %}
    <div class="col-md-7">
    <table class="table">
    <tr>
        <th>Date</th>
        <th>Test</th>
        <th>NRS Level</th>
    </tr>
    <tr>
        <p><td>{{ test.test_date|date:"m/d/y" }}</td></p>
        <p><td>{{ test.read_level }}{{test.form}}</td></p>
        <p><td>{{ test.read_nrs }}</td></p>
    </tr>
    </table>
    </div>
{% endfor %}
{% endblock %}
