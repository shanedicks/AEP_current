{% extends "base.html" %}
{% block head_title %}DCCAEP | ACE Record List{% endblock head_title %}
{% block content %}
    <h1>Ace Records</h1>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>WRU ID</th>
            <th>LOLA</th>
        </tr>
        {% for record in records %}
            <tr>
                <td><a href="{{ record.get_absolute_url }}">{{ record.student }}</a></td>
                <td>{{ record.student.WRU_ID }}</td>
                <td>{{ record.lola }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
