{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}DCCAEP | New Elearn Record{% endblock head_title %}
{% block content %}
<h1>eLearn Record for {{student}}</h1>
<div class="well">
    <form method="post">
        {% csrf_token %}
            {% crispy form %}
        <button class="btn btn-success btn-lg center-block" type="submit" value="Submit">Create</button>
    </form>
</div>
{% endblock content %}
