{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}DCCAEP | Enroll{% endblock head_title %}

{% block content %}
    <h1>Add Class for {{ student }}</h1>
    <table class="table">
      <tr>
        <td>
        <form class="form-inline" action="" method="get">
            {% crispy filter_form %}
            <button type="submit" class="btn btn-default" value"filter">Filter Choices</button>
        </form>
        </td>
        <td>
        <form class="form-inline" action="" method="post">
            {% csrf_token %}
            {% crispy form %}
            <button type="submit" class="btn btn-success" value="Submit">Enroll</button>
        </form>
        </td>
      </tr>
    </table>
    <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="https://docs.google.com/spreadsheets/d/1bbYN6a9v4H5loGRsluhIVEsjllDvH8EdWFNKDGjiJ_A/edit?usp=sharing" class="col-md-8"></iframe>
    </div>
{% endblock content %}
