{% extends "base.html" %}
{% block content %}
    <h1>{{ section.title }}</h1>
    <h3>{{ section.teacher }} | {{ section.start_time }}-{{section.end_time}}</h3>
    {% for student in section.get_all_students %}
    <p>{{ student.student }}</p>
    {% endfor %}
    <p><a class="btn btn-default" href="enroll-student/" role="button">Add Student &raquo;</a></p>
{% endblock content %}
