{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}DCCAEP | Cancel Class{% endblock head_title %}

{% block content %}
	{% if today %}
		<h4>Cancel {{ section }} for {{ today }}</h4>
    {% else %}
	    <h4>Cancel {{ section }}</h4>
	{% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success" value="Submit">Confirm</button>
    </form>
{% endblock content %}
