{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}DCCAEP | Confirm Enrollment{% endblock head_title %}

{% block content %}
    <h4>Confirm enrollment of {{ student }} in {{ section }}</h4>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success" value="Submit">Confirm</button>
    </form>
{% endblock content %}
