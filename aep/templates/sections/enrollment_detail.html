{% extends "base.html" %}
{% block content %}
    <h4>Student: {{ enrollment.student }}</h4>
    <h4>Class: {{ enrollment.section }}</h4>
    <h4>Status: {{ enrollment.get_status_display }}</h4>
    <h4>Enrolled: {{enrollment.created.date }}</h4>
    <h4>Enrolled by: {{enrollment.creator.get_full_name }}</h4>
    <a class="btn btn-default btn-sm" href="remove/">Remove</a>
{% endblock content %}
