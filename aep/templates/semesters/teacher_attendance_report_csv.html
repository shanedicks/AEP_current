{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}DCCAEP | Teacher Attendance Report{% endblock head_title %}

{% block content %}
    <h1>Teacher Attendance CSV</h1>
    <div class="well">
        <form class="form-inline" action="" method="post">
            {% csrf_token %}
            {% crispy form %}
            <button type="submit" class="btn btn-default" value="filter">Generate Report</button>
        </form>
        <p></p>
    </div>
{% endblock content %}
