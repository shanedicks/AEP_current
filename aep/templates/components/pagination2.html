<nav aria-label="Page navigation">
	<ul class="pagination">
	  <li>
	    <button
	      form="{{ form_target }}"
	      {% if page_obj.has_previous %}
	        name="page"
	        value="{{ page_obj.previous_page_number }}"
	        type="submit"
	      {% else %}
	        disabled="disabled"
	      {% endif %}>
	      &larr; Previous
	    </button>
	  </li>

      <li><button disabled="disabled">{{ page_obj.number}} of {{ paginator.num_pages }}</button></li>

	  <li>
	    <button
	      form="{{ form_target }}"
	      {% if page_obj.has_next %}
	        name="page"
	        value="{{ page_obj.next_page_number }}"
	        type="submit"
	      {% else %}
	        disabled="disabled"
	      {% endif %}>
	      Next &rarr;
	    </button>
	  </li>
	</ul>
</nav>
